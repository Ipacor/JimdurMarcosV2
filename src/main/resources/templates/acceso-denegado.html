<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado - Jimdur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .access-denied-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .access-denied-card {
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .access-denied-icon {
            font-size: 5rem;
            color: #dc3545;
            animation: shake 2s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="access-denied-container">
        <div class="access-denied-card text-center p-5">
            <div class="access-denied-icon mb-4">
                <i class="fas fa-ban"></i>
            </div>
            
            <h1 class="h2 mb-3 text-danger">Acceso Denegado</h1>
            
            <p class="lead text-muted mb-4">
                Lo sentimos, no tienes los permisos necesarios para acceder a esta sección.
            </p>
            
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Si crees que esto es un error, contacta con el administrador del sistema.
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="javascript:history.back()" class="btn btn-secondary me-2">
                    <i class="fas fa-arrow-left me-2"></i>Volver Atrás
                </a>
                <a th:href="@{/}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Ir al Inicio
                </a>
            </div>
            
            <hr class="my-4">
            
            <div class="text-muted small">
                <p class="mb-1">
                    <i class="fas fa-user-shield me-2"></i>
                    Usuario: <span sec:authentication="name">Usuario</span>
                </p>
                <p class="mb-0">
                    <i class="fas fa-clock me-2"></i>
                    Hora: <span id="currentTime"></span>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mostrar la hora actual
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString('es-ES');
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
