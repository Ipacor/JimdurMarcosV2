<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Marca</title>
    <!-- ICONOS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ICONOS FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/shared/sidebar.css}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="h-100" th:replace="~{fragments/sidebar :: sidebar}"></div>
            <!-- Contenido principal -->
            <div class="col-md-9 col-lg-10 py-4 px-5 ms-auto">
                <div class="col">
                    <a href="#" th:href="@{/admin/marca}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="d-inline-block ms-2 mb-5">Agregar Categoría</h1>
                </div>

                <form th:action="@{/admin/marca/agregar}" method="post" th:object="${marca}">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <!-- Campos del formulario -->
                            <div class="mb-3">
                                <label for="nombreMarca" class="form-label required">Nombre de la marca</label>
                                <input type="text" class="form-control" id="nombreMarca" th:field="*{nombreMarca}"
                                    placeholder="Ejemplo: Motul" required>
                            </div>

                            <div class="mb-3">
                                <label for="descripcionMarca" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcionMarca" th:field="*{descripcionMarca}"
                                    placeholder="Ejemplo: Fabricante francés de lubricantes de alta calidad para motocicletas y automóviles"
                                    rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="paisOrigen" class="form-label">País de origen</label>
                                <input type="text" class="form-control" id="paisOrigen" th:field="*{paisOrigenMarca}"
                                    placeholder="Ejemplo: Francia" required>
                            </div>
                        </div>

                        <div class="col-md-6">

                            <div class="mb-3">
                                <label for="sitioWeb" class="form-label">Sitio web</label>
                                <input type="url" class="form-control" id="sitioWeb" th:field="*{sitioWebMarca}"
                                    placeholder="Ejemplo: www.motul.com" required>
                            </div>

                            <!-- Logo -->
                            <div class="mb-3">
                                <label for="logoFile" class="form-label">Logo de la marca</label>
                                <input class="form-control" type="file" id="logoFile" name="logoFile"
                                    accept="image/png, image/jpeg">
                                <div class="mt-2 text-muted small">
                                    Formatos recomendados: PNG, JPG. Tamaño máximo: 2MB.
                                </div>
                            </div>


                            <div class="mt-4">
                                <input class="form-check-input" type="checkbox" role="switch" id="activo"
                                    th:field="*{estadoMarca}">
                                <label class="form-check-label" for="activo">Categoría activa</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-danger delete-btn">
                            <i class="bi bi-trash"></i> Eliminar marca
                        </button>
                        <div>
                            <button type="button" class="btn btn-secondary me-2">Cancelar</button>
                            <button type="submit" class="btn btn-primary update-btn">
                                <i class="bi bi-arrow-clockwise"></i> Agregar marca
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
