<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Producto</title>
    <!-- ICONOS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ICONOS FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- CSS FilePond -->
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet" />

    <!-- Plugin preview CSS -->
    <link href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
        rel="stylesheet" />

    <!-- JS FilePond -->
    <script src="https://unpkg.com/filepond/dist/filepond.js"></script>

    <!-- Plugin preview JS -->
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>

    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">

    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <style>
        .was-validated .form-control:invalid,
        .was-validated .form-select:invalid {
            border-color: #dc3545;
        }

        .was-validated .form-control:valid,
        .was-validated .form-select:valid {
            border-color: #198754;
        }

        .card-img-top {
            width: 100%;
            height: 200px;
            /* Altura fija para todas las imágenes */
            object-fit: cover;
            /* Mantiene la proporción y cubre el espacio */
        }

        .card {
            height: 100%;
            margin-bottom: 1rem;
        }

        .card-body {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #imagenesPreview .col-md-3 {
            margin-bottom: 20px;
            height: 350px;
            /* Altura fija para los contenedores de las tarjetas */
        }

        .form-check {
            margin-bottom: 10px;
        }
    </style>

</head>

<body>
    <!-- Main content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar area (columna izquierda) -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <!-- Content area (columna derecha) -->
            <main class="col-md-9 col-lg-10 py-4 px-5 ms-auto">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Producto</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <a href="/admin/productos" class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Volver
                            </a>
                        </div>
                    </div>
                </div>

                <ul class="nav nav-tabs" id="productoTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general"
                            type="button" role="tab" aria-controls="general" aria-selected="true">Información
                            General</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="imagenes-tab" data-bs-toggle="tab" data-bs-target="#imagenes"
                            type="button" role="tab" aria-controls="imagenes" aria-selected="false">Imágenes</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="especificaciones-tab" data-bs-toggle="tab"
                            data-bs-target="#especificaciones" type="button" role="tab" aria-controls="especificaciones"
                            aria-selected="false">Especificaciones</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="compatibilidad-tab" data-bs-toggle="tab"
                            data-bs-target="#compatibilidad" type="button" role="tab" aria-controls="compatibilidad"
                            aria-selected="false">Compatibilidad</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="proveedor-tab" data-bs-toggle="tab" data-bs-target="#proveedor"
                            type="button" role="tab" aria-controls="proveedor"
                            aria-selected="false">Proveedores</button>
                    </li>
                </ul>

                <form th:action="@{/api/productos/crear}" th:object="${producto}" method="post"
                    enctype="multipart/form-data" id="formProducto">
                    <input type="hidden" th:field="*{idProducto}">

                    <div class="tab-content mt-3" id="productoTabsContent">
                        <!-- Tab Información General -->
                        <div class="tab-pane fade show active" id="general" role="tabpanel"
                            aria-labelledby="general-tab">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="sku" class="form-label">SKU *</label>
                                    <input type="text" class="form-control" th:field="*{sku}" id="sku" required>
                                    <div th:if="${#fields.hasErrors('sku')}" class="text-danger small"
                                        th:errors="*{sku}"></div>
                                    <div id="sku-feedback" class="text-danger small" style="display: none;"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label">Nombre del Producto *</label>
                                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" required>
                                    <div th:if="${#fields.hasErrors('nombre')}" class="text-danger small"
                                        th:errors="*{nombre}"></div>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-12">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <textarea class="form-control" th:field="*{descripcion}" id="descripcion"
                                        rows="3"></textarea>
                                    <div th:if="${#fields.hasErrors('descripcion')}" class="text-danger small"
                                        th:errors="*{descripcion}"></div>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label for="categoria" class="form-label">Categoría *</label>
                                    <select class="form-select" th:field="*{idCategoria}" id="categoria" required>
                                        <option value="">Seleccionar categoría</option>
                                        <option th:each="categoria : ${categorias}" th:value="${categoria.id}"
                                            th:text="${categoria.nombreCategoria}"></option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('idCategoria')}" class="text-danger small"
                                        th:errors="*{idCategoria}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="marca" class="form-label">Marca *</label>
                                    <select class="form-select" th:field="*{idMarca}" id="marca" required>
                                        <option value="">Seleccionar marca</option>
                                        <option th:each="marca : ${marcas}" th:value="${marca.id}"
                                            th:text="${marca.nombreMarca}"></option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('idMarca')}" class="text-danger small"
                                        th:errors="*{idMarca}"></div>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-4">
                                    <label for="precio" class="form-label">Precio de Venta *</label>
                                    <div class="input-group">
                                        <span class="input-group-text">S/.</span>
                                        <input type="number" class="form-control" th:field="*{precio}" id="precio"
                                            step="0.01" min="0.01" required>
                                    </div>
                                    <div th:if="${#fields.hasErrors('precio')}" class="text-danger small"
                                        th:errors="*{precio}"></div>
                                </div>
                                <div class="col-md-4">
                                    <label for="descuento" class="form-label">Descuento</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" th:field="*{descuento}" id="descuento"
                                            step="0.01" min="0">
                                        <span class="input-group-text" id="descuentoUnidad">%</span>
                                    </div>
                                    <div th:if="${#fields.hasErrors('descuento')}" class="text-danger small"
                                        th:errors="*{descuento}"></div>
                                </div>
                                <div class="col-md-4">
                                    <label for="tipoDescuento" class="form-label">Tipo de Descuento</label>
                                    <select class="form-select" th:field="*{tipoDescuento}" id="tipoDescuento">
                                        <option value="" selected>Sin descuento</option>
                                        <option value="PORCENTAJE">Porcentaje</option>
                                        <option value="MONTO_FIJO">Monto Fijo</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-4">
                                    <label for="precio_oferta" class="form-label">Precio Oferta</label>
                                    <div class="input-group">
                                        <span class="input-group-text">S/.</span>
                                        <input type="number" class="form-control" th:field="*{precioOferta}"
                                            id="precio_oferta" step="0.01" readonly>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="activo" class="form-label">Estado *</label>
                                    <select class="form-select" th:field="*{activo}" id="activo" required>
                                        <option th:value="true">Activo</option>
                                        <option th:value="false">Inactivo</option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('activo')}" class="text-danger small"
                                        th:errors="*{activo}"></div>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-12">
                                    <button type="button" class="btn btn-primary" onclick="nextTab('imagenes-tab')">
                                        Continuar <i class="fas fa-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Tab Imágenes -->
                        <div class="tab-pane fade" id="imagenes" role="tabpanel" aria-labelledby="imagenes-tab">
                            <div class="mb-3">
                                <label for="imagenesProducto" class="form-label">
                                    Seleccione hasta 5 imágenes y marque cuál será la portada
                                </label>
                                <input type="file" class="filepond" th:field="*{imagenes}" multiple accept="image/*"
                                    data-max-files="5" />
                                <div id="imagenesPreview" class="row mt-3">
                                    <!-- Aquí se mostrarán las previsualizaciones -->
                                </div>
                                <small class="form-text text-muted">
                                    Puede subir hasta 5 imágenes. Seleccione una como portada.
                                </small>
                            </div>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <button type="button" class="btn btn-secondary"
                                        onclick="previousTab('general-tab')">
                                        <i class="fas fa-arrow-left"></i> Anterior
                                    </button>
                                    <button type="button" class="btn btn-primary"
                                        onclick="nextTab('especificaciones-tab')">
                                        Continuar <i class="fas fa-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Tab Especificaciones -->
                        <div class="tab-pane fade" id="especificaciones" role="tabpanel"
                            aria-labelledby="especificaciones-tab">
                            <div id="especificacionesContainer">
                                <div class="row mb-3">
                                    <div class="col-12">
                                        <button type="button" class="btn btn-sm btn-outline-success"
                                            onclick="agregarEspecificacion()">
                                            <i class="fas fa-plus"></i> Agregar Especificación
                                        </button>
                                    </div>
                                </div>
                                <div th:each="especificacion, iterStat : ${producto.especificaciones}"
                                    class="row especificacion-item mb-3">
                                    <input type="hidden" th:field="*{especificaciones[__${iterStat.index}__].id}">
                                    <div class="col-md-5">
                                        <label class="form-label">Nombre</label>
                                        <input type="text" class="form-control"
                                            th:field="*{especificaciones[__${iterStat.index}__].nombre}" required>
                                    </div>
                                    <div class="col-md-5">
                                        <label class="form-label">Valor</label>
                                        <input type="text" class="form-control"
                                            th:field="*{especificaciones[__${iterStat.index}__].valor}" required>
                                    </div>
                                    <div class="col-md-2 d-flex align-items-end">
                                        <button type="button" class="btn btn-sm btn-outline-danger"
                                            onclick="eliminarEspecificacion(this)">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <button type="button" class="btn btn-secondary"
                                        onclick="previousTab('imagenes-tab')">
                                        <i class="fas fa-arrow-left"></i> Anterior
                                    </button>
                                    <button type="button" class="btn btn-primary"
                                        onclick="nextTab('compatibilidad-tab')">
                                        Continuar <i class="fas fa-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Tab Compatibilidad -->
                        <div class="tab-pane fade" id="compatibilidad" role="tabpanel"
                            aria-labelledby="compatibilidad-tab">
                            <div id="compatibilidadesContainer">
                                <div class="row mb-3">
                                    <div class="col-12">
                                        <button type="button" class="btn btn-sm btn-outline-success"
                                            onclick="agregarCompatibilidad()">
                                            <i class="fas fa-plus"></i> Agregar Modelo Compatible
                                        </button>
                                    </div>
                                </div>
                                <div th:each="compatibilidad, iterStat : ${producto.compatibilidades}"
                                    class="row compatibilidad-item mb-3">
                                    <input type="hidden" th:field="*{compatibilidades[__${iterStat.index}__].id}">
                                    <div class="col-md-10">
                                        <label class="form-label">Modelo Compatible</label>
                                        <input type="text" class="form-control"
                                            th:field="*{compatibilidades[__${iterStat.index}__].modeloCompatible}"
                                            required>
                                    </div>
                                    <div class="col-md-2 d-flex align-items-end">
                                        <button type="button" class="btn btn-sm btn-outline-danger"
                                            onclick="eliminarCompatibilidad(this)">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <button type="button" class="btn btn-secondary"
                                        onclick="previousTab('especificaciones-tab')">
                                        <i class="fas fa-arrow-left"></i> Anterior
                                    </button>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-save"></i> Guardar Producto
                                    </button>
                                    <a href="/admin/productos" class="btn btn-danger">
                                        <i class="fas fa-times"></i> Cancelar
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Tab Proveedores -->
                        <div class="tab-pane fade" id="proveedor" role="tabpanel" aria-labelledby="proveedor-tab">
                            <div id="proveedoresContainer" style="display: none;">
                                <h4>Proveedores del Producto</h4>
                                <div class="row mb-3">
                                    <div class="col-12">
                                        <button type="button" class="btn btn-sm btn-outline-success"
                                            onclick="agregarProveedor()">
                                            <i class="fas fa-plus"></i> Agregar Proveedor
                                        </button>
                                    </div>
                                </div>
                                <!-- Aquí irán los proveedores dinámicamente -->
                            </div>
                            <div class="alert alert-info" id="proveedoresInfo">
                                <i class="fas fa-info-circle"></i> Esta sección estará disponible después de guardar el
                                producto.
                            </div>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <button type="button" class="btn btn-secondary"
                                        onclick="previousTab('compatibilidad-tab')">
                                        <i class="fas fa-arrow-left"></i> Anterior
                                    </button>
                                    <button type="button" class="btn btn-success" onclick="guardarProveedores()"
                                        id="btnGuardarProveedores" style="display: none;">
                                        <i class="fas fa-save"></i> Guardar Proveedores
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>

    <script>
        // Registrar el plugin de preview para FilePond
        FilePond.registerPlugin(FilePondPluginImagePreview);

        // Crear FilePond para el input
        const pond = FilePond.create(document.querySelector('input[type="file"].filepond'), {
            labelIdle: 'Arrastra y suelta tus imágenes o <span class="filepond--label-action"> Examina </span>',
            maxFiles: 5,
            allowMultiple: true,
            instantUpload: false,
            acceptedFileTypes: ['image/*'],
            name: 'imagenes[]', // Importante: debe coincidir con el nombre del campo en el DTO
            onaddfile: (error, file) => {
                if (!error) {
                    createImagePreview(file);
                }
            },
            onremovefile: (error, file) => {
                if (!error) {
                    removeImagePreview(file);
                }
            }
        });

        // Función para crear la previsualización de la imagen
        function createImagePreview(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const previewContainer = document.getElementById('imagenesPreview');
                const col = document.createElement('div');
                col.className = 'col-md-3 mb-3';
                col.setAttribute('data-filepond-file-id', file.id);

                col.innerHTML = `
                    <div class="card">
                        <img src="${e.target.result}" class="card-img-top" alt="Preview">
                        <div class="card-body">
                            <div class="form-check">
                                <input class="form-check-input portada-check" type="radio" 
                                       name="portada" id="portada_${file.id}" 
                                       ${previewContainer.children.length === 0 ? 'checked' : ''}>
                                <label class="form-check-label" for="portada_${file.id}">
                                    Usar como portada
                                </label>
                            </div>
                        </div>
                    </div>
                `;
                previewContainer.appendChild(col);
            };
            reader.readAsDataURL(file.file);
        }

        // Función para eliminar la previsualización
        function removeImagePreview(file) {
            const preview = document.querySelector(`[data-filepond-file-id="${file.id}"]`);
            if (preview) {
                const wasPortada = preview.querySelector('.portada-check').checked;
                preview.remove();

                // Si la imagen eliminada era la portada, seleccionar la primera disponible
                if (wasPortada) {
                    const firstRadio = document.querySelector('.portada-check');
                    if (firstRadio) {
                        firstRadio.checked = true;
                    }
                }
            }
        }

        // Función para validar campos requeridos en una pestaña
        function validarPestanaActual() {
            const pestanaActiva = document.querySelector('.tab-pane.active');
            const camposRequeridos = pestanaActiva.querySelectorAll('[required]');
            let esValido = true;

            camposRequeridos.forEach(campo => {
                if (!campo.value) {
                    campo.classList.add('is-invalid');
                    esValido = false;
                } else {
                    campo.classList.remove('is-invalid');
                    campo.classList.add('is-valid');
                }
            });

            return esValido;
        }

        // Función para ir a la siguiente pestaña
        function nextTab(tabId) {
            if (validarPestanaActual()) {
                document.getElementById(tabId).click();
            } else {
                Swal.fire({
                    title: 'Error',
                    text: 'Por favor, complete todos los campos requeridos',
                    icon: 'error',
                    timer: 2000,
                    showConfirmButton: false
                });
            }
        }

        // Función para ir a la pestaña anterior
        function previousTab(tabId) {
            document.getElementById(tabId).click();
        }

        // Evento submit del formulario
        document.getElementById('formProducto').addEventListener('submit', function (e) {
            e.preventDefault();

            if (!validarPestanaActual()) {
                Swal.fire({
                    title: 'Error',
                    text: 'Por favor, complete todos los campos requeridos',
                    icon: 'error',
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }

            const formData = new FormData(this);

            // Obtener las imágenes de FilePond en el orden correcto
            const files = pond.getFiles();
            const portadaId = document.querySelector('.portada-check:checked')?.id.split('_')[1];

            // Primero agregar la imagen de portada
            const portadaFile = files.find(file => file.id === portadaId);
            if (portadaFile) {
                formData.append('imagenes', portadaFile.file);
            }

            // Luego agregar el resto de imágenes
            files.forEach(file => {
                if (file.id !== portadaId) {
                    formData.append('imagenes', file.file);
                }
            });

            // Mostrar indicador de carga
            Swal.fire({
                title: 'Guardando producto...',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            fetch(this.action, {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.querySelector('input[name="idProducto"]').value = data.idProducto;

                        Swal.fire({
                            title: '¡Éxito!',
                            text: 'Producto guardado correctamente. Ahora puede agregar los proveedores.',
                            icon: 'success',
                            timer: 2000,
                            showConfirmButton: false
                        }).then(() => {
                            cargarProveedores().then(() => {
                                const proveedorTab = document.getElementById('proveedor-tab');
                                proveedorTab.disabled = false;
                                const tab = new bootstrap.Tab(proveedorTab);
                                tab.show();
                            });
                        });
                    } else {
                        // Mostrar errores específicos si existen
                        const errores = Array.isArray(data.errors)
                            ? data.errors.map(e => `<p>${e}</p>`).join('')
                            : data.message || 'Error al guardar el producto';

                        Swal.fire({
                            title: 'Error',
                            html: errores, 
                            icon: 'error',
                            showConfirmButton: true
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    Swal.fire({
                        title: 'Error',
                        text: 'Error al guardar el producto',
                        icon: 'error',
                        timer: 2000,
                        showConfirmButton: false
                    });
                });
        });

        // Cargar proveedores al iniciar la página
        document.addEventListener('DOMContentLoaded', function () {
            cargarProveedores();
        });

        // Agregar función para obtener token CSRF
        function getCsrfToken() {
            return document.querySelector("meta[name='_csrf']").getAttribute("content");
        }

        function getCsrfHeader() {
            return document.querySelector("meta[name='_csrf_header']").getAttribute("content");
        }

        // Modificar la función cargarProveedores
        async function cargarProveedores() {
            try {
                const headers = {};
                const csrfHeader = getCsrfHeader();
                const csrfToken = getCsrfToken();
                if (csrfHeader && csrfToken) {
                    headers[csrfHeader] = csrfToken;
                }

                const response = await fetch('/api/productos/rest/datos-formulario', {
                    headers: headers
                });

                if (!response.ok) {
                    throw new Error('Error al obtener los datos: ' + response.status);
                }
                const data = await response.json();

                if (!data.proveedores || !Array.isArray(data.proveedores)) {
                    console.error('No se recibieron proveedores válidos:', data);
                    return;
                }

                console.log('Proveedores recibidos:', data.proveedores);

                const container = document.getElementById('proveedoresContainer');
                const infoAlert = document.getElementById('proveedoresInfo');
                const btnGuardarProveedores = document.getElementById('btnGuardarProveedores');

                if (!container) {
                    console.error('No se encontró el contenedor de proveedores');
                    return;
                }

                // Mostrar contenedor de proveedores y ocultar mensaje informativo
                container.style.display = 'block';
                infoAlert.style.display = 'none';
                btnGuardarProveedores.style.display = 'inline-block';

                // Limpiar el contenedor de proveedores existente
                const itemsExistentes = container.querySelectorAll('.proveedor-item');
                itemsExistentes.forEach(item => item.remove());

                // Agregar el primer proveedor
                const proveedorItem = document.createElement('div');
                proveedorItem.className = 'row proveedor-item bg-light p-3 rounded mb-3';
                proveedorItem.innerHTML = `
                    <div class="col-md-6">
                        <label class="form-label">Proveedor</label>
                        <select class="form-select" name="proveedor_id">
                            <option value="">Seleccionar proveedor</option>
                            ${data.proveedores.map(proveedor =>
                    `<option value="${proveedor.idProveedor}">${proveedor.nombre}</option>`
                ).join('')}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Precio Compra</label>
                        <div class="input-group">
                            <span class="input-group-text">S/.</span>
                            <input type="number" class="form-control" name="precio_compra" step="0.01" min="0">
                        </div>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="button" class="btn btn-sm btn-outline-danger" onclick="eliminarProveedor(this)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;

                // Insertar después del botón de agregar
                const botonAgregar = container.querySelector('.row.mb-3');
                if (botonAgregar) {
                    botonAgregar.parentNode.insertBefore(proveedorItem, botonAgregar.nextSibling);
                } else {
                    container.appendChild(proveedorItem);
                }
            } catch (error) {
                console.error('Error al cargar proveedores:', error);
                Swal.fire({
                    title: 'Error',
                    text: 'Error al cargar los proveedores: ' + error.message,
                    icon: 'error',
                    timer: 2000,
                    showConfirmButton: false
                });
            }
        }

        // Modificar la función agregarProveedor
        function agregarProveedor() {
            const container = document.getElementById('proveedoresContainer');
            const selectOriginal = container.querySelector('.proveedor-item select');
            if (!selectOriginal) return;

            const nuevoItem = document.createElement('div');
            nuevoItem.className = 'row proveedor-item bg-light p-3 rounded mb-3';
            nuevoItem.innerHTML = `
                <div class="col-md-6">
                    <label class="form-label">Proveedor</label>
                    <select class="form-select" name="proveedor_id">
                        ${selectOriginal.innerHTML}
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Precio Compra</label>
                    <div class="input-group">
                        <span class="input-group-text">S/.</span>
                        <input type="number" class="form-control" name="precio_compra" step="0.01" min="0">
                    </div>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="button" class="btn btn-sm btn-outline-danger" onclick="eliminarProveedor(this)">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;

            container.appendChild(nuevoItem);
        }

        // Función para eliminar proveedor
        function eliminarProveedor(btn) {
            const proveedorItem = btn.closest('.proveedor-item');
            proveedorItem.remove();
            reindexarItems('proveedor-item', 'proveedores');
        }

        // Calcular precio de oferta automáticamente
        document.addEventListener('DOMContentLoaded', function () {
            const precioInput = document.getElementById('precio');
            const descuentoInput = document.getElementById('descuento');
            const tipoDescuentoSelect = document.getElementById('tipoDescuento');
            const precioOfertaInput = document.getElementById('precio_oferta');

            // Función para habilitar/deshabilitar el input de descuento
            function toggleDescuentoInput() {
                const tipoDescuento = tipoDescuentoSelect.value;
                if (tipoDescuento === "") {
                    descuentoInput.disabled = true;
                    descuentoInput.value = "";
                    precioOfertaInput.value = "";
                } else {
                    descuentoInput.disabled = false;
                }
            }

            // Función para calcular el precio de oferta
            function calcularPrecioOferta() {
                const precio = parseFloat(precioInput.value) || 0;
                const descuento = parseFloat(descuentoInput.value) || 0;
                const tipoDescuento = tipoDescuentoSelect.value;

                if (precio > 0 && descuento > 0 && tipoDescuento) {
                    fetch('/api/productos/rest/calcular-precio-oferta', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            [getCsrfHeader()]: getCsrfToken()
                        },
                        body: JSON.stringify({
                            precio: precio,
                            descuento: descuento,
                            tipoDescuento: tipoDescuento === 'PORCENTAJE' ? 'porcentaje' : 'monto_fijo'
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        precioOfertaInput.value = data.precioOferta.toFixed(2);
                        
                        if (data.hayAdvertencia) {
                            // Mostrar alerta de SweetAlert2
                            Swal.fire({
                                title: '¡Atención!',
                                text: data.mensajeAdvertencia,
                                icon: 'warning',
                                timer: 3000,
                                showConfirmButton: false
                            });
                            
                            // Actualizar el valor del descuento si fue ajustado
                            if (data.descuentoAjustado !== descuento) {
                                descuentoInput.value = data.descuentoAjustado;
                            }
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        Swal.fire({
                            title: 'Error',
                            text: 'Error al calcular el precio de oferta',
                            icon: 'error',
                            timer: 2000,
                            showConfirmButton: false
                        });
                    });
                } else {
                    precioOfertaInput.value = '';
                }
            }

            // Event listeners
            precioInput.addEventListener('input', calcularPrecioOferta);
            descuentoInput.addEventListener('input', calcularPrecioOferta);
            tipoDescuentoSelect.addEventListener('change', function () {
                toggleDescuentoInput();
                calcularPrecioOferta();
            });

            // Inicializar estado del input de descuento
            toggleDescuentoInput();

            // Validar SKU único
            const skuInput = document.getElementById('sku');
            const skuFeedback = document.getElementById('sku-feedback');
            let timeoutId;

            skuInput.addEventListener('input', function () {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(function () {
                    const sku = skuInput.value;
                    if (sku) {
                        fetch('/admin/productos/api/validar-sku', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                sku: sku,
                                idProducto: document.querySelector('input[name="idProducto"]').value
                            })
                        })
                            .then(response => response.json())
                            .then(data => {
                                if (data.existe) {
                                    skuFeedback.textContent = 'Este SKU ya existe';
                                    skuFeedback.style.display = 'block';
                                    skuInput.setCustomValidity('SKU duplicado');
                                } else {
                                    skuFeedback.style.display = 'none';
                                    skuInput.setCustomValidity('');
                                }
                            });
                    }
                }, 500);
            });
        });

        // Funciones para especificaciones
        function agregarEspecificacion() {
            const container = document.getElementById('especificacionesContainer');
            const items = container.getElementsByClassName('especificacion-item');
            const index = items.length;

            const nuevoItem = document.createElement('div');
            nuevoItem.className = 'row especificacion-item mb-3';
            nuevoItem.innerHTML = `
                <input type="hidden" name="especificaciones[${index}].id">
                <div class="col-md-5">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="especificaciones[${index}].nombre" required>
                </div>
                <div class="col-md-5">
                    <label class="form-label">Valor</label>
                    <input type="text" class="form-control" name="especificaciones[${index}].valor" required>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="button" class="btn btn-sm btn-outline-danger" onclick="eliminarEspecificacion(this)">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;

            container.insertBefore(nuevoItem, container.querySelector('button').parentElement.parentElement.nextSibling);
        }

        function eliminarEspecificacion(btn) {
            const especificacionItem = btn.closest('.especificacion-item');
            especificacionItem.remove();
            reindexarItems('especificacion-item', 'especificaciones');
        }

        // Funciones para compatibilidades
        function agregarCompatibilidad() {
            const container = document.getElementById('compatibilidadesContainer');
            const items = container.getElementsByClassName('compatibilidad-item');
            const index = items.length;

            const nuevoItem = document.createElement('div');
            nuevoItem.className = 'row compatibilidad-item mb-3';
            nuevoItem.innerHTML = `
                <input type="hidden" name="compatibilidades[${index}].id">
                <div class="col-md-10">
                    <label class="form-label">Modelo Compatible</label>
                    <input type="text" class="form-control" name="compatibilidades[${index}].modeloCompatible" required>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="button" class="btn btn-sm btn-outline-danger" onclick="eliminarCompatibilidad(this)">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;

            container.insertBefore(nuevoItem, container.querySelector('button').parentElement.parentElement.nextSibling);
        }

        function eliminarCompatibilidad(btn) {
            const compatibilidadItem = btn.closest('.compatibilidad-item');
            compatibilidadItem.remove();
            reindexarItems('compatibilidad-item', 'compatibilidades');
        }

        // Función genérica para reindexar items
        function reindexarItems(className, fieldName) {
            const items = document.getElementsByClassName(className);
            Array.from(items).forEach((item, idx) => {
                item.querySelectorAll('[name]').forEach(input => {
                    input.name = input.name.replace(/\[\d+\]/, `[${idx}]`);
                });
            });
        }

        // Modificar la función guardarProveedores
        function guardarProveedores() {
            const idProducto = document.querySelector('input[name="idProducto"]').value;
            if (!idProducto) {
                Swal.fire({
                    title: 'Error',
                    text: 'No se encontró el ID del producto',
                    icon: 'error',
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }

            const proveedoresItems = document.querySelectorAll('.proveedor-item');
            const proveedores = [];
            let hayError = false;

            proveedoresItems.forEach(item => {
                const select = item.querySelector('select');
                const input = item.querySelector('input[type="number"]');

                if (!select.value || !input.value) {
                    hayError = true;
                    return;
                }

                proveedores.push({
                    idProveedor: select.value,
                    precioCompra: input.value
                });
            });

            if (hayError || proveedores.length === 0) {
                Swal.fire({
                    title: 'Error',
                    text: 'Por favor, complete todos los campos de los proveedores',
                    icon: 'error',
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }

            // Mostrar indicador de carga
            Swal.fire({
                title: 'Guardando proveedores...',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            const headers = {
                'Content-Type': 'application/json'
            };

            // Agregar token CSRF a los headers
            const csrfHeader = getCsrfHeader();
            const csrfToken = getCsrfToken();
            if (csrfHeader && csrfToken) {
                headers[csrfHeader] = csrfToken;
            }

            fetch('/api/productos/guardar-proveedores', {
                method: 'POST',
                headers: headers,
                body: JSON.stringify({
                    idProducto: idProducto,
                    proveedores: proveedores
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la respuesta del servidor: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        Swal.fire({
                            title: '¡Éxito!',
                            text: 'Proveedores guardados correctamente',
                            icon: 'success',
                            timer: 2000,
                            showConfirmButton: false
                        }).then(() => {
                            window.location.href = '/admin/productos';
                        });
                    } else {
                        Swal.fire({
                            title: 'Error',
                            text: data.message || 'Error al guardar los proveedores',
                            icon: 'error',
                            timer: 2000,
                            showConfirmButton: false
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    Swal.fire({
                        title: 'Error',
                        text: 'Error al guardar los proveedores: ' + error.message,
                        icon: 'error',
                        timer: 2000,
                        showConfirmButton: false
                    });
                });
        }

        // Prevenir valores negativos y caracteres no válidos en el input de descuento
        document.getElementById('descuento').addEventListener('input', function(e) {
            // Eliminar cualquier caracter que no sea número o punto decimal
            let value = this.value.replace(/[^\d.-]/g, '');
            
            // Eliminar múltiples signos negativos y puntos decimales
            value = value.replace(/-+/g, '-');      // Reemplazar múltiples negativos con uno solo
            value = value.replace(/\.+/g, '.');     // Reemplazar múltiples puntos con uno solo
            
            // Asegurarse de que solo haya un signo negativo al principio
            if (value.lastIndexOf('-') > 0) {
                value = value.replace(/-/g, '');
            }
            
            // Si es negativo o no es un número válido, limpiar el campo
            const numValue = parseFloat(value);
            if (isNaN(numValue) || numValue < 0) {
                value = '';
            }
            
            // Eliminar ceros al inicio si hay más de un dígito
            if (value.length > 1 && value.startsWith('0') && !value.startsWith('0.')) {
                value = value.replace(/^0+/, '');
            }
            
            // Actualizar el valor del input
            this.value = value;
            
            // Disparar el evento de cambio para recalcular el precio de oferta
            this.dispatchEvent(new Event('change'));
        });

        // Actualizar el símbolo de la unidad según el tipo de descuento
        document.getElementById('tipoDescuento').addEventListener('change', function() {
            const unidadSpan = document.getElementById('descuentoUnidad');
            const descuentoInput = document.getElementById('descuento');
            unidadSpan.textContent = this.value === 'PORCENTAJE' ? '%' : 'S/.';
            
            // Limpiar el campo de descuento al cambiar el tipo
            descuentoInput.value = '';
        });
    </script>
