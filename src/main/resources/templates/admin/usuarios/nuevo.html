<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario - Jimdur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/admin/usuarios.css}" rel="stylesheet">
</head>

<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    
    <div class="col-md-9 col-lg-10 py-4 px-5 ms-auto">
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h3 class="mb-0">
                                <i class="fas fa-user-plus me-2"></i>Crear Nuevo Usuario
                            </h3>
                            <a th:href="@{/admin/usuarios}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Volver
                            </a>
                        </div>
                        
                        <div class="card-body">
                            <form th:action="@{/admin/usuarios/guardar}" th:object="${usuario}" method="post">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="nombres" class="form-label">
                                                <i class="fas fa-user me-2"></i>Nombres *
                                            </label>
                                            <input type="text" 
                                                   class="form-control" 
                                                   id="nombres" 
                                                   th:field="*{nombres}" 
                                                   th:classappend="${#fields.hasErrors('nombres')} ? 'is-invalid' : ''"
                                                   placeholder="Ingrese los nombres">
                                            <div th:if="${#fields.hasErrors('nombres')}" 
                                                 class="invalid-feedback" 
                                                 th:errors="*{nombres}">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="apellidos" class="form-label">
                                                <i class="fas fa-user me-2"></i>Apellidos *
                                            </label>
                                            <input type="text" 
                                                   class="form-control" 
                                                   id="apellidos" 
                                                   th:field="*{apellidos}" 
                                                   th:classappend="${#fields.hasErrors('apellidos')} ? 'is-invalid' : ''"
                                                   placeholder="Ingrese los apellidos">
                                            <div th:if="${#fields.hasErrors('apellidos')}" 
                                                 class="invalid-feedback" 
                                                 th:errors="*{apellidos}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">
                                                <i class="fas fa-envelope me-2"></i>Email *
                                            </label>
                                            <input type="email" 
                                                   class="form-control" 
                                                   id="email" 
                                                   th:field="*{email}" 
                                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                                   placeholder="usuario@ejemplo.com">
                                            <div th:if="${#fields.hasErrors('email')}" 
                                                 class="invalid-feedback" 
                                                 th:errors="*{email}">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="telefono" class="form-label">
                                                <i class="fas fa-phone me-2"></i>Teléfono
                                            </label>
                                            <input type="text" 
                                                   class="form-control" 
                                                   id="telefono" 
                                                   th:field="*{telefono}" 
                                                   placeholder="999 999 999">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="contrasenaHash" class="form-label">
                                                <i class="fas fa-lock me-2"></i>Contraseña *
                                            </label>
                                            <input type="password" 
                                                   class="form-control" 
                                                   id="contrasenaHash" 
                                                   th:field="*{contrasenaHash}" 
                                                   th:classappend="${#fields.hasErrors('contrasenaHash')} ? 'is-invalid' : ''"
                                                   placeholder="Contraseña segura">
                                            <div th:if="${#fields.hasErrors('contrasenaHash')}" 
                                                 class="invalid-feedback" 
                                                 th:errors="*{contrasenaHash}">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="estadoCuenta" class="form-label">
                                                <i class="fas fa-toggle-on me-2"></i>Estado
                                            </label>
                                            <select class="form-select" id="estadoCuenta" th:field="*{estadoCuenta}">
                                                <option value="ACTIVO">Activo</option>
                                                <option value="INACTIVO">Inactivo</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Selección de Roles -->
                                <div class="mb-4">
                                    <label class="form-label">
                                        <i class="fas fa-user-shield me-2"></i>Roles Asignados
                                    </label>
                                    <div class="row">
                                        <div th:each="rol : ${roles}" class="col-md-6 col-lg-4 mb-2">
                                            <div class="form-check">
                                                <input class="form-check-input" 
                                                       type="checkbox" 
                                                       th:id="'rol_' + ${rol.id}"
                                                       name="roles" 
                                                       th:value="${rol.id}">
                                                <label class="form-check-label" 
                                                       th:for="'rol_' + ${rol.id}">
                                                    <span th:text="${rol.nombre}" class="fw-bold"></span>
                                                    <br>
                                                    <small class="text-muted" th:text="${rol.descripcion}"></small>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div th:if="${#lists.isEmpty(roles)}" class="alert alert-warning">
                                        <i class="fas fa-exclamation-triangle me-2"></i>
                                        No hay roles disponibles. Asegúrate de crear roles primero.
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-end gap-2">
                                    <a th:href="@{/admin/usuarios}" class="btn btn-secondary">
                                        <i class="fas fa-times me-2"></i>Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-save me-2"></i>Guardar Usuario
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
